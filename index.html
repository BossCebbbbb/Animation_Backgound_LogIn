<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Futuristic Login & Registration Form</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form" action="#" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Login" />
      </form>
      <div class="register-link">
        <span>Don't have an account?</span>
        <a href="#" id="register-link">Register here</a>
      </div>
    </div>

    <div
      id="registration-container"
      class="form-container"
      style="display: none"
    >
      <h2>Register</h2>
      <form id="register-form" action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="new-username" placeholder="Username" />
        <input type="password" name="new-password" placeholder="Password" />
        <input type="submit" value="Register" />
      </form>
      <div class="register-link">
        <span>Already have an account?</span>
        <a href="#" id="login-link">Login here</a>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
